-
    name: 'Am I an Adult or a Child?'
    hosts: all
    vars:
      age: 18
    tasks:
      -
        name: check whether subject is Child
        command: 'echo "I am a child"'
        when: "age<18"
        register: result

      - debug:
          msg: "The subject is  : {{ result }}"
      -
        name: Check whether subject is Adult
        command: 'echo "I am an Adult"'
        when: "age>= 18"
        register: Adult
